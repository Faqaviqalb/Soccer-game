<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soccer Game</title>
    <link rel="stylesheet" href="soccer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div class="img">
        <img src="https://kdvr.com/wp-content/uploads/sites/11/2022/02/1040x585-2022-0110-best-size-5-soccer-ball-5a0ad2.jpg" alt="soccer">
    </div>
    <h1>شبیه سازی بازی فوتبال</h1>
    <div class="put">
        <p> تعداد تیم های مورد نظر :</p>
        <input type="text" id="input">
        <button type="submit" id="btn">اعمال</button>
    </div>    
    <div class="tables">
            <div class="table">
                    <div id="head1">نام تیم ها</div>
                    <div id="head2">امتیازبندی</div>
                </div>
                <div class="flex">
                        <div id="names"></div>
                        <div id="scores"></div>
                </div>
    </div>  
    <div class="results">
        <p class="resultP">نتایج مسابقات </p>
        <div id="result"></div>
    </div>  
    <script src="soccer.js"></script>
</body>
</html>
